services:
  postgres:
      image: postgres:16-alpine
      container_name: english_bot_db
      environment:
        POSTGRES_DB: english_bot
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
      ports:
        - "5432:5432"
      volumes:
        - postgres_data:/var/lib/postgresql/data
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U postgres"]
        interval: 5s
        timeout: 5s
        retries: 5

volumes:
  postgres_data: